<!DOCTYPE html>
<html>
<head>
	<title>{{ title }}</title>
	<link href="https://fonts.googleapis.com/css?family=Khand" rel="stylesheet">
	<link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="{{ assetsURL }}css/style.css?v{{ version }}">
</head>
<body>
	<div id="content">
		<header>
			<img alt="{{ logo.alt }}" src="{{ logo.url }}" /> Projects
		</header>
		<p class="filter-content">
			Showing
			<select id="technology-options" class="form-control d-inline-block">
				<option value="true">All technologies</option>
				<option value="javascript">Javascript</option>
				<option value="css">CSS</option>
				<option value="php">PHP</option>
			</select>
			<!--
			<select id="difficulty-options">
				<option value="true">All Difficulties</option>
				<option value="beginner">Beginner</option>
				<option value="junior">Junior</option>
				<option value="senior">Senior</option>
			</select>
			-->
		</p>
		<div class="box">
		  <table class="directory-list">
		  </table>
		</div>
	</div>
	<script type="text/javascript" src="{{ assetsURL }}js/jquery-3.2.0.min.js"></script>
	<script type="text/javascript" src="{{ assetsURL }}js/script.js?v{{ version }}"></script>
	{% if teacherMode == 'true' %}
	<script type="text/javascript">
		var teacherMode = true;
	</script>
	{% else %}
	<script type="text/javascript">
		var teacherMode = false;
	</script>
	{% endif %}
	<script type="text/javascript">
		$(document).ready(function(){
			projectTree.initialize({
				teacher: teacherMode
			});
		});
	</script>
</body>
</html>
