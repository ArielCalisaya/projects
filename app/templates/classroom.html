<html>
<head>
	<title>Timer App</title>
	<link rel="stylesheet" type="text/css" href="{{ assetsURL }}css/classroom.css?v{{ version }}">
	<link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
	<link rel="stylesheet" href="{{ assetsURL }}css/quill.snow.css">
</head>
<body>
	<div id="instructions" class="col-xs-12">
		<input id="json-url" type="url" class="input-lg" placeholder="classroom.json url..." value="{{classJSON}}">
		<button id="loadJSONBtn" class="btn btn-lg">Load</button>
		<button id="closeInstructions" class="btn btn-lg">Close</button>
	</div>
	<div class="container-fluid">
	  	<div class="row">
			<div class="col-xs-4">
				<h1 id="screen-message"></h1>
				<h1 id="time" class="text-center clock-timer">00:00</h1>
				<div id="inputArea">
					<input type="number" id="minutes" class="input-lg" placeholder="ENTER MINUTES ONLY" value="0">
					<button type="button" id ="pauseBtn" class="btn btn-primary btn-lg"><span class="glyphicon glyphicon-pause"></button>
					<button type="button" id ="playBtn" class="btn btn-primary btn-lg"><span class="glyphicon glyphicon-play"></button>
					<button type="button" id ="refreshBtn" class="btn btn-primary btn-lg"><span class="glyphicon glyphicon-refresh"></button>
				</div><!--/#resumeArea-->
				<div id="logoArea">
	  				<img src="{{ assetsURL }}img/breathe-code-logo.png">
	  				<p id="music-icon" data-toggle="tooltip" data-placement="bottom" title="No song loaded..."><span class="glyphicon glyphicon-music"></span></p>
				</div><!--/#resumeArea-->
			</div>
			<div class="col-xs-8">
				<div id="standalone-container">
				  <div id="toolbar-container">
				    <span class="ql-formats">
				      <select class="ql-size"></select>
				    </span>
				    <span class="ql-formats">
				      <button class="ql-bold"></button>
				      <button class="ql-italic"></button>
				      <button class="ql-underline"></button>
				      <button class="ql-strike"></button>
				    </span>
				    <span class="ql-formats">
				      <select class="ql-color"></select>
				      <select class="ql-background"></select>
				    </span>
				    <span class="ql-formats">
				      <button class="ql-list" value="ordered"></button>
				      <button class="ql-list" value="bullet"></button>
				      <button class="ql-indent" value="-1"></button>
				      <button class="ql-indent" value="+1"></button>
				    </span>
				    <span class="ql-formats">
				      <select class="ql-align"></select>
				    </span>
				    <span class="ql-formats">
				      <button class="ql-link"></button>
				    </span>
				    <span class="ql-formats">
				      <button class="ql-clean"></button>
				    </span>
				  </div>
				  <div id="instruction-area"></div>
				</div>
			</div>
		</div>
	</div>
	<script type="text/javascript" src="{{ assetsURL }}js/jquery-3.2.0.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
	<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/KaTeX/0.6.0/katex.min.js"></script>
	<script src="//cdnjs.cloudflare.com/ajax/libs/highlight.js/9.10.0/highlight.min.js"></script>
	<script type="text/javascript" src="{{ assetsURL }}js/quill.min.js"></script>
	<script type="text/javascript" src="{{ assetsURL }}js/classroom.js?v{{ version }}"></script>
	<script type="text/javascript">
		$(document).ready(function() {
			classroom.initialize();
		});
	</script>
</body>
</html>
