<html>
<head>
	<title>Timer App</title>
	<link rel="stylesheet" type="text/css" href="styles.css">
	<link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
	<link rel="stylesheet" href="{{ assetsURL }}css/quill.snow.css">
</head>
<body>
	<div id="instructions" class="col-xs-12">
		<input id="json-url" type="url" class="input-lg" placeholder="classroom.json url...">
		<button id="loadJSONBtn" class="btn btn-lg">Load</button>
		<button id="closeInstructions" class="btn btn-lg">Close</button>
	</div>
	<div class="container-fluid">
	  	<div class="row">
			<div class="col-xs-4">
				<h1 id="screen-message"></h1>
				<h1 id="time" class="text-center clock-timer">00:00</h1>
				<div id="inputArea">
					<input type="number" id="minutes" class="input-lg" placeholder="ENTER MINUTES ONLY" value="0">
					<button type="button" id ="pauseBtn" class="btn btn-primary btn-lg"><span class="glyphicon glyphicon-pause"></button>
					<button type="button" id ="playBtn" class="btn btn-primary btn-lg"><span class="glyphicon glyphicon-play"></button>
					<button type="button" id ="refreshBtn" class="btn btn-primary btn-lg"><span class="glyphicon glyphicon-refresh"></button>
				</div><!--/#resumeArea-->
				<div id="logoArea">
	  				<img src="../assets/img/breathe-code-logo.png">
				</div><!--/#resumeArea-->
			</div>
			<div class="col-xs-8">
				<div id="instruction-area" class="fluid-textarea">
	                <h2>Type you classroom instructions here</h2>
	            </div>
				<div id="standalone-container">
				  <div id="toolbar-container">
				    <span class="ql-formats">
				      <select class="ql-font"></select>
				      <select class="ql-size"></select>
				    </span>
				    <span class="ql-formats">
				      <button class="ql-bold"></button>
				      <button class="ql-italic"></button>
				      <button class="ql-underline"></button>
				      <button class="ql-strike"></button>
				    </span>
				    <span class="ql-formats">
				      <select class="ql-color"></select>
				      <select class="ql-background"></select>
				    </span>
				    <span class="ql-formats">
				      <button class="ql-script" value="sub"></button>
				      <button class="ql-script" value="super"></button>
				    </span>
				    <span class="ql-formats">
				      <button class="ql-header" value="1"></button>
				      <button class="ql-header" value="2"></button>
				      <button class="ql-blockquote"></button>
				      <button class="ql-code-block"></button>
				    </span>
				    <span class="ql-formats">
				      <button class="ql-list" value="ordered"></button>
				      <button class="ql-list" value="bullet"></button>
				      <button class="ql-indent" value="-1"></button>
				      <button class="ql-indent" value="+1"></button>
				    </span>
				    <span class="ql-formats">
				      <button class="ql-direction" value="rtl"></button>
				      <select class="ql-align"></select>
				    </span>
				    <span class="ql-formats">
				      <button class="ql-link"></button>
				      <button class="ql-image"></button>
				      <button class="ql-video"></button>
				      <button class="ql-formula"></button>
				    </span>
				    <span class="ql-formats">
				      <button class="ql-clean"></button>
				    </span>
				  </div>
				  <div id="instruction-area"></div>
				</div>
			</div>
		</div>
	</div>
	<script type="text/javascript" src="jquery-3.1.1.min.js"></script>
	<script type="text/javascript" src="{{ assetsURL }}js/quill.min.js"></script>
	<script type="text/javascript" src="{{ assetsURL }}js/classroom.js"></script>
</body>
</html>
